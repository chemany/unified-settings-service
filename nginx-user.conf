# =============================================================================
# 瀚海渊智科技 - 用户权限 Nginx 配置文件 
# 版本: v2.1 - PM2管理版本
# 创建时间: 2025-08-20
# 文件位置: /home/jason/code/nginx-user.conf
# 
# 用于PM2管理的nginx配置，使用用户权限运行
# =============================================================================

# 注释掉user指令，由PM2以当前用户运行
# user www-data;
worker_processes auto;
pid /home/jason/code/pids/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # 基础配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # 日志配置 - 使用用户可写目录
    access_log /home/jason/code/pids/nginx-access.log main;
    error_log /home/jason/code/pids/nginx-error.log warn;
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml 
        application/xml+rss;
    
    # 文件上传配置 - 支持大文件上传
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    
    # 代理超时配置 - 支持大文件上传
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    proxy_request_buffering off;
    
    # ==========================================================================
    # 主服务器配置 - 8081端口 (与Cloudflare Tunnel配合)
    # ==========================================================================
    server {
        listen 8081;
        server_name www.cheman.top cheman.top localhost 127.0.0.1;

        # 全局安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # =======================================================================
        # 潮汐志 (TideLog) - 智能日历应用
        # 前端: 11000, 后端: 11001
        # =======================================================================
        
        # 日历 API (后端)
        location ~* ^/calendars/api/ {
            rewrite ^/calendars/api/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:11001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS 支持
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # 日历前端页面和静态资源
        location /calendars/ {
            proxy_pass http://127.0.0.1:11000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            
            # 性能优化
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # 为Next.js静态资源添加长期缓存
        location ~* ^/calendars/_next/static/ {
            proxy_pass http://127.0.0.1:11000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 添加缓存头
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            expires 1y;
            access_log off;
        }
        
        # =======================================================================
        # 灵枢笔记 (NeuraLink-Notes) - 智能笔记系统
        # 前端: 3000, 后端: 3001
        # =======================================================================
        
        # 笔记 API (后端) - 支持大文件上传
        location ~ ^/notepads/[Aa][Pp][Ii]/ {
            rewrite ^/notepads/[Aa][Pp][Ii]/(.*)$ /api/$1 break;
            proxy_pass http://127.0.0.1:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 大文件上传特殊配置
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # CORS 支持
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # 笔记前端页面 (不带斜杠)
        location = /notepads {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }
        
        # 笔记静态资源 (_next 目录) - 开发环境禁用缓存
        location ~* ^/notepads/_next/ {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # 开发环境：禁用缓存，确保代码更新立即生效
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # 笔记前端页面和其他静态资源 (带斜杠)
        location /notepads/ {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect off;
            proxy_buffering off;
        }
        
        # =======================================================================
        # 统一设置服务
        # 端口: 3002
        # =======================================================================
        
        # 直接 /api 路径 -> 统一设置服务 (兜底路由，用于处理遗留的直接API调用)
        location ~* ^/api/ {
            rewrite ^/api/(.*)$ /api/$1 break;
            proxy_pass http://127.0.0.1:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS 支持
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # 健康检查
        location = /unified-settings/api/health {
            rewrite ^/unified-settings/api/health$ /health break;
            proxy_pass http://127.0.0.1:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 统一设置 API
        location ~* ^/unified-settings/api/ {
            rewrite ^/unified-settings/api/(.*)$ /api/$1 break;
            proxy_pass http://127.0.0.1:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS 支持
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # =======================================================================
        # 通用路由和健康检查
        # =======================================================================
        
        # 全局健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # 根路径 - 指向瀚海渊智官网
        location / {
            root /home/jason/code/cheman.top/notepads;
            index index.html;
            try_files $uri $uri/ =404;
        }
        
        # 静默处理开发文件
        location ~* \\.(css\\.map|js\\.map)$ {
            return 204;
        }
        
        location ~* ^/__nextjs_source-map/ {
            return 204;
        }
        
        location ~* ^/\\.well-known/ {
            return 204;
        }
        
        # 下载路径 - 指向cheman.top/notepads/downloads目录
        location /downloads/ {
            alias /home/jason/code/cheman.top/notepads/downloads/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # 添加安全头
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }
        
        # 新网站页面
        location /new/ {
            alias /home/jason/code/cheman.top/notepads/;
            index index.html;
            try_files $uri $uri/ /new/index.html;
            
            # 添加安全头
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }
    }
}